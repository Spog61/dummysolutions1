App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(var_PrimaryColour,Color.Aquamarine);
        Set(var_SecondaryColour,Color.BlueViolet);
    StartScreen: ='Welcome screen'
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

